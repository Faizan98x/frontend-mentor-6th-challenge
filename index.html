<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <!-- section # 1 -->

      <figure class="card__img__div">
        <img
          class="card__img"
          src="./images/image-equilibrium.jpg"
          alt="equilibrium image"
        />
        <img class="card__img2" src="./images/icon-view.svg" alt="hover icons img">
        <span class="overlay"></span>
      </figure>

      <!-- section # 2 -->

      <section class="card__text__area">
        <h1 class="card__text__area__title">Equilibrium #3429</h1>
        <p class="card__text__area__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <!-- section # 3 -->

        <section class="card__icons">
          <section class="card__icons__unit">
            <img
              class="card__icons__unit__img"
              src="./images/icon-ethereum.svg"
              alt="ethereum svg"
            />
            <p class="card__icons__unit__text">0.041 ETH</p>
          </section>
          <section class="card__icons__time">
            <img
              class="card__icons__time__img"
              src="./images/icon-clock.svg"
              alt="clock svg"
            />
            <p class="card__icons__time__text">3 days left</p>
          </section>
        </section>

        <section class="card__credits">
          <img
            class="card__credits__avatar"
            src="./images/image-avatar.png"
            alt="avatar"
          />
          <p class="card__credits__text">
            Creation of
            <span class="card__credits__text--bold">Jules Wyvern</span>
          </p>
        </section>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://faizan98x.netlify.app/">Muhammad Faizan Ur Rehman</a>.
    </div>
  </body>
</html>
